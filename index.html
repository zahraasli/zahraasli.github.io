<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zahra Asli — Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="zahra.css">
</head>
<body class="theme-light no-scroll">
  <header class="header">
    <div class="container nav">
      <a class="brand" href="/">Zahra <span>Asli</span></a>
      <nav class="navlinks">
        <a href="/works.html">Works</a>
        <a href="/exhibitions.html">Exhibitions</a>
        <a href="/research.html">Research</a>
        <a href="/bio.html">Bio</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- FULLSCREEN VIDEO (no scrolling) -->
  <main>
    <section class="hero-full">
      <video class="hero-video"
             autoplay
             muted
             loop
             playsinline
             preload="auto"
             poster="/assets/hero.jpg">
        <source src="/assets/hero.webm" type="video/webm">
        <source src="/assets/hero.mp4"  type="video/mp4">
        <!-- اگر مرورگر ویدیو رو پخش نکرد، پوستر نمایش داده می‌شود -->
      </video>

      <!-- متن/دکمه‌ی شناور روی ویدیو (دلخواه) -->
      <div class="hero-overlay">
        <h1 class="logo">Zahra Asli</h1>
        <a class="btn outline" href="/works.html">Enter</a>
      </div>
    </section>
  </main>

  <script>
    // اگر تب غیرفعال شد ویدیو Pause شود (صرفه‌جویی باتری)
    const vid = document.querySelector('.hero-video');
    document.addEventListener('visibilitychange', ()=>{
      if (document.hidden) vid && vid.pause();
      else vid && vid.play();
    });
  </script>
</body>
</html>
