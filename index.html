<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zahra Asli — Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Jost:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="zahra.css">
</head>
  <script>
  // قد واقعی هدر را اندازه بگیر و در --hdr بگذار
  const root = document.documentElement;
  const hdr = document.querySelector('.header');
  function setHeroH(){ root.style.setProperty('--hdr', hdr.offsetHeight + 'px'); }
  setHeroH();
  addEventListener('resize', setHeroH);
</script>
<body class="theme-light no-scroll">
  <header class="header">
    <div class="container nav">
      <a class="brand" href="/">Zahra<span>Asli</span></a>
      <nav class="navlinks">
        <a href="/works.html">Works</a>
        <a href="/exhibitions.html">Exhibitions</a>
        <a href="/research.html">Research</a>
        <a href="/bio.html">Bio</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- FULLSCREEN VIDEO (no scrolling) -->
  <main>
    <section class="hero-full">
      <video class="hero-video"
             autoplay
             muted
             loop
             playsinline
             preload="auto"
             poster="/assets/hero.jpg">
        <source src="/assets/hero.webm" type="video/webm">
        <source src="/assets/hero.mp4"  type="video/mp4">
      </video>
    </section>
  </main>

  <script>
    // Pause the video when tab is hidden; resume when visible
    const vid = document.querySelector('.hero-video');
    document.addEventListener('visibilitychange', () => {
      if (!vid) return;
      if (document.hidden) vid.pause(); else vid.play();
    });
  </script>
</body>
</html>
