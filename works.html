<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Works — Zahra Asli</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Jost:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./zahra.css" />
</head>
<body class="theme-light">
  <header class="header">
    <div class="container nav">
      <a class="brand" href="./" aria-label="Zahra Asli — Home">Zahra<span>Asli</span></a>
      <nav class="navlinks" aria-label="Primary">
        <a href="./works.html">Works</a>
        <a href="./exhibitions.html">Exhibitions</a>
        <a href="./research.html">Research</a>
        <a href="./bio.html">Bio</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="section container">
    <div class="works-grid">
      <article>
        <a class="work" href="#" data-lightbox="true" aria-label="Open Oceans">
          <figure class="work-cover" data-full="./assets/works/project-01/cover.jpg">
            <img src="./assets/works/project-01/cover.jpg" alt="Oceans cover" loading="lazy">
            <figcaption class="work-overlay"><span class="work-title">Oceans</span></figcaption>
          </figure>
          <div class="work-meta">
            <span class="work-kind">Interior · Installation</span>
            <span class="work-year">2024</span>
          </div>
        </a>
      </article>

      <article>
        <a class="work" href="#" data-lightbox="true" aria-label="Open Mirage">
          <figure class="work-cover" data-full="./assets/works/project-02/cover.jpg">
            <img src="./assets/works/project-02/cover.jpg" alt="Mirage cover" loading="lazy">
            <figcaption class="work-overlay"><span class="work-title">Mirage</span></figcaption>
          </figure>
          <div class="work-meta">
            <span class="work-kind">Photography · Conceptual</span>
            <span class="work-year">2023</span>
          </div>
        </a>
      </article>

      <article>
        <a class="work" href="#" data-lightbox="true" aria-label="Open Traverse">
          <figure class="work-cover" data-full="./assets/works/project-03/cover.jpg">
            <img src="./assets/works/project-03/cover.jpg" alt="Traverse cover" loading="lazy">
            <figcaption class="work-overlay"><span class="work-title">Traverse</span></figcaption>
          </figure>
          <div class="work-meta">
            <span class="work-kind">Interactive · ML-based</span>
            <span class="work-year">2025</span>
          </div>
        </a>
      </article>

      <article>
        <a class="work" href="#" data-lightbox="true" aria-label="Open Echoes">
          <figure class="work-cover" data-full="./assets/works/project-04/cover.jpg">
            <img src="./assets/works/project-04/cover.jpg" alt="Echoes cover" loading="lazy">
            <figcaption class="work-overlay"><span class="work-title">Echoes</span></figcaption>
          </figure>
          <div class="work-meta">
            <span class="work-kind">Poster · Graphic</span>
            <span class="work-year">2022</span>
          </div>
        </a>
      </article>
    </div>
  </main>

  <dialog class="lightbox" id="lightbox" aria-label="Image preview">
    <div class="lb-bar">
      <span class="small muted">Preview</span>
      <button class="x" type="button" data-close>Close</button>
    </div>
    <img class="lb-img" alt="Work preview">
  </dialog>

  <script>
    // Lightbox
    const dlg = document.getElementById('lightbox');
    const img = dlg.querySelector('.lb-img');
    const closeBtn = dlg.querySelector('[data-close]');
    document.addEventListener('click', (e)=>{
      const a = e.target.closest('a.work[data-lightbox]');
      if(!a) return;
      e.preventDefault();
      const fig = a.querySelector('.work-cover');
      const full = fig?.getAttribute('data-full') || fig?.querySelector('img')?.src;
      if(full){ img.src = full; img.alt = a.getAttribute('aria-label') || 'Work preview'; dlg.showModal(); }
    });
    closeBtn.addEventListener('click', ()=> dlg.close());
    dlg.addEventListener('click', (e)=>{ if(e.target === dlg) dlg.close(); });

    // Auto-highlight current nav link
    (function(){
      const path = location.pathname.replace(/\/+$/, '');
      const file = path.split('/').pop() || 'index.html';
      document.querySelectorAll('.navlinks a').forEach(a=>{
        const href = a.getAttribute('href').replace('./','').replace(/^\//,'');
        if ((file === 'index.html' && (href === '' || href === './' || href === 'index.html')) ||
            (href && file === href)) {
          a.setAttribute('aria-current','page');
        }
      });
    })();
  </script>
</body>
</html>
